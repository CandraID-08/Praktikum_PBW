<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div id="ceknilai">
    <h3>Cek nilai Mahasiswa</h3>
    <label for="nim">NIM : </label>
    <input type="number" id="nim">
        <br><br>
    <label for="nilai">Masukan nilai MATKUL : </label>
    <input type="number" id="nilai">
        <br><br>
    <button onclick="cekNilai()">Cek Nilai</button>
    <p>Hasil: <span id="hasil"></span></p>
    </div>

    <script>
        function cekNilai() {
        let nilai = document.getElementById("nilai").value;
            
        nilai = parseInt(nilai);
        let hurufMutu;

        if (nilai < 0 || nilai > 100) {
            hasil.innerHTML = "nilai tidak valid";
            return;
        } else if (nilai >= 80) {
            hurufMutu = "A";
        } else if (nilai >= 70) {
            hurufMutu = "B";
        } else if (nilai >= 60) {
            hurufMutu = "C";
        } else if (nilai >= 50) {
            hurufMutu = "D";
        } else {
            hurufMutu = "E";
        }
    hasil.innerHTML = hurufMutu;
}

    </script>
</body>
</html>
